name: Manual Browser Run WEB Test
run-name: Manual Browser- Web Tests Run 
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Qual Ã© a TAG a ser executada?
        required: true
      browser:
        type: choice
        description: Qual BROWSER executar?
        required: true
        options:
        - "chromium"
        - "firefox"
        - "webkit"

jobs:
  web-tests:
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Node.js 19.1
        uses: actions/setup-node@v3
        with:
          node-version: '19.1'
      
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name: Run RF WEB Tests
        run: |
          robot -d ./results -v HEADLESS:true \
          -v BROWSER:${{ inputs.browser }} -i ${{ inputs.tag }} tests

      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results-${{ inputs.browser }}
          path: ./results
          if-no-files-found: ignore
          retention-days: 2

      - name: Download Tests Results
        if: always()
        uses: actions/download-artifact@v1
        with:
          name: results-${{ inputs.browser }}

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2.1
        with:
          report_path: results-${{ inputs.browser }}
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: false
